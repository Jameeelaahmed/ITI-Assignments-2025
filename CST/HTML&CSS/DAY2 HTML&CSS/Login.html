<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login
    </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="Main.html">
        <fieldset>
            <legend>Login</legend>
            <div class="user-input">
                <label for="username"><u>U</u>serName</label>
                <input type="text" name="username" id="username" accesskey="U">
            </div>
            <div class="user-input">
                <label for="password"><u>P</u>assword</label>
                <input type="password" name="password" id="password" accesskey="P">
            </div>
            <span class="user-input">
                <input type="checkbox" name="rem" id="rem" accesskey="R">
                <label for="rem"><u>R</u>emember Me</label>
            </span>
            <button>Login</button>
        </fieldset>
    </form>
</body>

</html>
