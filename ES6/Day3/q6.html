<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fetch Posts</title>
</head>

<body>
    <h2>retreiving post</h2>

    <script>
        function getPosts() {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("network want ok");
                    }
                    return response.json();
                })
                .then(posts => {
                    const firstFive = posts.slice(0, 5);
                    console.log("first 5 Posts:");
                    firstFive.forEach(post => {
                        console.log(`iD: ${post.id}, title: ${post.title}`);
                    });
                })
                .catch(error => {
                    console.error("fetch error:", error);
                });
        }
        window.onload = getPosts;
    </script>
</body>

</html>
